<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar">
        <img src="../resource/navbar/Vector.png" alt="logo com sorvetes">     
        <div>
            <img src="../resource/navbar/Icon/magnifyingglass.png" alt="icone de uma lupa">
            <input type="text" placeholder="Procure seu sorvete">
        </div>
    </nav>

    <main class="conteudo">

        <div class="opcoes">

            <div class="picole_principal">
                <div id="tablito"></div>
                <div class="descricao">
                    <h1>Picolé Tablito</h1>
                    <p>Picolé de chocolate tradicional  e branco 106g (R$ 0,05/g)</p>
                    <div class="valor">R$ 5,00</div>
                </div>
            </div>
                
            <div class="picole_secundario">
                <div id="brigadeiro"></div>
            </div>
                
            <div class="picole_secundario">
                <div id="colorix"></div>
            </div>

        </div>

        <div class="opcoes">

            <div class="picole_principal">
                <div id="chicabon"></div>
                <div class="descricao">
                    <h1>Chica Bon</h1>
                    <p>Picolé de chocolate tradicional 53g (R$ 0,05/g)</p>
                    <div class="valor">R$ 3,50</div>
                </div>
            </div>
            
            <div class="picole_secundario">
                <div id="kibombon"></div>
            </div>

            <div class="picole_secundario">
                <div id="minions"></div>
            </div>

        </div>
    </main>

    <footer class="rodape">
        <div class="container_icones">
            <figure class="icone">
                <img src="../resource/footer/Oval 10 Copy 3.png">
                <img src="../resource/footer/Shape.png" id="in">
                <img src="../resource/footer/Shape(1).png" id="in">
            </figure> 

            <figure class="icone">
                <img src="../resource/footer/Oval 10 Copy 3.png">
                <img src="../resource/footer/ic Facebook.png" id="face">
            </figure class="icone">

            <figure class="icone">
                <img src="../resource/footer/Oval 10 Copy 3.png">
                <img src="../resource/footer/ic Twitter.png"id="twi" >
            </figure>
        </div>

        <img src="../resource/footer/Vectorm.png" alt="logo da loja de sorvetes" id="logo_center">

        <span>Made with &lt;/&gt; and &lt;3 by Lucas Inojosa </span>
    </footer>
</body>
</html>
